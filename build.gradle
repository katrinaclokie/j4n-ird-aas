defaultTasks "clean", "build"

apply plugin: "java"
apply plugin: "eclipse"

apply from: "repositories.gradle", to: repositories
apply from: "dependencies.gradle"

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
    main {
        java {
            srcDirs "src/main/java"
        }
    }
    test {
        resources {
            srcDirs "src/test"
        }
    }
}
